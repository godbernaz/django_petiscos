{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Header -->
    <section class="header-section" style="background: url('{% static "assets/food_header.jpg" %}') center center/cover no-repeat; height: 500px; width: 100%;">
    </section>

    <!-- Section -->
    <div class="custom-pattern py-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <br/>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Nome de Utilizador">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Palavra-chave">
                    </div>
                    <button type="submit" class="btn btn-secondary">Iniciar Sess√£o</button>
                </form>
                <br/>
            </div>
        </div>
    </div>

{% endblock %}
